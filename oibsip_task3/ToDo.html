<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do WebApp</title>
    <link rel="stylesheet" href="ToDo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="Header">
      <div>To-Do WebApp</div>
    </div>

    <div class="Main">
      <div class="Lists">
        <!-- Pending -->
        <div class="Pending">
          <div class="HTitle">Pending Tasks :-</div>
          <div class="datatable">
            <table>
              <tr>
                <th class="title">Title</th>
                <th class="date">Date</th>
                <th class="Description">Describtion</th>
                <th>Actions</th>
                <th>Complete</th>
              </tr>
            </table>
          </div>
          <div id="pdata" class="Data">
            <div class="task">
              <table>
                <tr>
                <td class="title">task1</td>
                <td class="date">28-08-2024</td>
                <td class="Description">task1 is more important.</td>
                <td>
                  <i class='fa-solid fa-pencil' onclick='Edit(0)'></i>
                  <i class="fa-solid fa-trash" onclick="Delete(0)"></i>
                </td>
                <td>
                  <i class="fa-regular fa-square" onclick="Completed(0)">
                  </i>
                </td>
              </tr>
              </table>
            </div>
          </div>
        </div>

        <!-- Completed -->
        <div class="Completed">
          <div class="HTitle">Completed Tasks :-</div>
          <div class="datatable">
            <table>
              <tr>
                <th class="title">Title</th>
                <th class="sdate">Starting Date</th>
                <th class="cdate">Complition Date</th>
                <th></th>
              </tr>
            </table>
          </div>
          <div id="cdata" class="Data"></div>
        </div>
      </div>

      <div class="AddEdit">
        <div class="InputBox">
          <div>
            <input id="Title" class="Title" type="text" placeholder="Title" />
          </div>
          <div>
            <textarea id="Description" placeholder="Description"></textarea>
          </div>
          <div>
            <input id="sdate" class="date" type="date" placeholder="Date" />
          </div>
          <div>
            <button id="submit" class="submit" onclick="AddEditTask()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./ToDo.js"></script>
  </body>
</html>
