<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="box">
    <div class="calc-box">
      
      <div class="calc-eval">
        <input type="text" class="c-eval" id="ans" readonly>
      </div>

      <div class="calc-operators">

        <div class="o" onclick="AddToAnsBox('(')">
          <p>(</p>
        </div>

        <div class="o" onclick="AddToAnsBox(')')">
          <p>)</p>
        </div>

        <div class="o" onclick="RemoveOne()">
          <p><i class="fa-solid fa-delete-left"></i></p>
        </div>

        <div class="o" onclick="ClearDisplay()">
          <p>AC</p>
        </div>

        <div class="o" onclick="AddToAnsBox('%')">
          <p>%</p>
        </div>

        <div class="o" onclick="Square()">
          <p>x^2</p>
        </div>

        <div class="o" onclick="SquareRoot()">
          <p><i class="fa-solid fa-square-root-variable"></i></p>
        </div>

        <div class="o" onclick="AddToAnsBox('/')">
          <p>/</p>
        </div>

        <div class="o" onclick="AddToAnsBox('7')">
          <p>7</p>
        </div>

        <div class="o" onclick="AddToAnsBox('8')">
          <p>8</p>
        </div>

        <div class="o" onclick="AddToAnsBox('9')">
          <p>9</p>
        </div>

        <div class="o" onclick="AddToAnsBox('*')">
          <p>*</p>
        </div>

        <div class="o" onclick="AddToAnsBox('4')">
          <p>4</p>
        </div>

        <div class="o" onclick="AddToAnsBox('5')">
          <p>5</p>
        </div>

        <div class="o" onclick="AddToAnsBox('6')">
          <p>6</p>
        </div>

        <div class="o" onclick="AddToAnsBox('-')">
          <p>-</p>
        </div>

        <div class="o" onclick="AddToAnsBox('1')">
          <p>1</p>
        </div>

        <div class="o" onclick="AddToAnsBox('2')">
          <p>2</p>
        </div>

        <div class="o" onclick="AddToAnsBox('3')">
          <p>3</p>
        </div>

        <div class="o" onclick="AddToAnsBox('+')">
          <p>+</p>
        </div>

        <div class="o" onclick ="AddToAnsBox('0')">
          <p>0</p>
        </div>

        <div class="o" onclick = "AddToAnsBox('00')">
          <p>00</p>
        </div>

        <div class="o" onclick = "AddToAnsBox('.')">
          <p>.</p>
        </div>

        <div class="o" onclick = "Enter()">
          <p>=</p>
        </div>

      </div>

    </div>

  </div>
   
  <script src="./calc.js" type="text/javascript"></script>
</body>
</html>
